  <body>
    <script>
      const secret = 'ArrowUpArrowDownArrowUpArrowDown';
      const entries = [];

      window.addEventListener('keyup', (e) => {
        entries.push(e.key);
        // entries.splice(-(secret.length - 1), entries.length - secret.length);
        const result = entries.join('');
        result.slice(-(secret.length - 1));
        if (result.includes(secret)) {
          cornify_add();
        };
      })


    </script>
